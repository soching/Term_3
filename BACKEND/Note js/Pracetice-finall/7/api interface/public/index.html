<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/notify.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-contence-end">
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                data-bs-target="#myModal">+add</button>
        </div>
        <table class="table table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Acrion</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Item</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" id="title" class="form-control" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="description" class="form-control" placeholder="Description">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="price" class="form-control" placeholder="Price">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="action" class="form-control" placeholder="Action">
                        </div>
                        <div class="btn-create d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary" id="btn-create">Create</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
